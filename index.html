<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <button class="ai-easy">EASY</button>
    <button class="ai-hard">HARD</button>
    <button class="vs-player active">2 PLAYERS</button>
    <button class="reset">RESET</button>
    
  </div>

  <div class="center">
    <div id="board-container">
      <div id="board">
        <div class="space" id="1"></div>
        <div class="space" id="2"></div>
        <div class="space" id="3"></div>
        <div class="space" id="4"></div>
        <div class="space" id="5"></div>
        <div class="space" id="6"></div>
        <div class="space" id="7"></div>
        <div class="space" id="8"></div>
        <div class="space" id="9"></div>
      </div>
    </div>
    <p class="current-turn"></p>
  </div>

  <div class="footer"></div>
  
  <script src="javascript.js"></script>
</body>
</html>
